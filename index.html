<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
	<link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./css.css">
  <title>Frontend Mentor | Results summary component</title>

  
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<div class="container">
	<div class="center-object">
		<div class="first-column">
			<div id="result-name">Your Result</div>
			<div class="result">
				<p id="result-number">76</p>
				<p id="result-of-number">of 100</p>
			</div>
	
			<h3 id="rating">Great</h3>
			<p id="description">You scored higher than 65% of the people who have taken these tests.</p>
		</div>
	
		<div class="second-column">
			<h2 id="summary">Summary</h2>
	
			<ul class="list-rating">
				<li class="list-object">
					<img src="./assets/images/icon-reaction.svg" alt="">
					<p style="color: hsl(0, 100%, 67%);">Reaction</p>
					<p>80 / 100</p>
				</li>
				<li class="list-object">
					<img src="./assets/images/icon-memory.svg" alt="">
					<p style="color:hsl(39, 100%, 56%)">Memory</p>
					<p>92 / 100</p>
				</li>
				<li class="list-object">
					<img src="./assets/images/icon-verbal.svg" alt="">
					<p style="color: hsl(166, 100%, 37%);">Verbal</p>
					<p>61 / 100</p>
				</li>
				<li class="list-object">
					<img src="./assets/images/icon-visual.svg" alt="">
					<p style="color: hsl(234, 85%, 45%);">Visual</p>
					<p>72 / 100</p>
				</li>

			</ul>
	
			<button id="btn-continue">Continue</button>
		</div>
	</div>
</div>
 

</body>
</html>
